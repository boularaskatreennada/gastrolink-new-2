<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - GastroLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/client/addFeedback' %}">
       
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="assets/gastro.png" alt="GastroLink" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="offers.html">Offers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="reserver.html">Reservation</a></li>
                </ul>
                <a href="#" class="btn-signin">Sign In</a>
            </div>
        </div>
    </nav>

    <div class="feedback-header">
        <div class="container">
            <h1>Your Feedback</h1>
            <p>We value your opinion and would love to hear about your experience</p>
        </div>
    </div>

    <div class="feedback-container">
        <div class="feedback-card">
            <p class="intro-text">
                We are always looking for ways to improve your experience. 
                Please take a moment to evaluate and tell us what you think.
            </p>

            <form>
                <div class="form-group">
                    <label for="restaurant" class="form-label">Which restaurant you tried</label>
                    <select class="form-select" id="restaurant" required>
                        <option selected disabled value="">Choose here...</option>
                        <option value="1">GastroLink Main Restaurant</option>
                        <option value="2">GastroLink Seafood</option>
                        <option value="3">GastroLink Bistro</option>
                        <option value="4">GastroLink Express</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">How satisfied were you when you tried our food</label>
                    <div class="satisfaction-options">
                        <label class="satisfaction-option">
                            <input type="radio" name="satisfaction" value="not-satisfied" required>
                            <span>Not satisfied</span>
                        </label>
                        <label class="satisfaction-option">
                            <input type="radio" name="satisfaction" value="satisfied">
                            <span>Satisfied</span>
                        </label>
                        <label class="satisfaction-option">
                            <input type="radio" name="satisfaction" value="very-satisfied">
                            <span>Very satisfied</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="feedback" class="form-label">What are you thinking about us?</label>
                    <textarea class="form-control" id="feedback" placeholder="Tell us here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
